<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./libraries/xzoom/xzoom.css" />
    <link rel="stylesheet" href="./libraries/gijgo/css/gijgo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navbar -->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white px-3 py-1">
        <div class="navbar-nav ms-auto me-auto me-sm-auto me-lg-0 me-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="./assets/icons/logo_nomads.png" />
          </a>
        </div>
        <ul class="navbar-nav me-auto d-none d-lg-block">
          <li>
            <span class="text-muted"
              >| &nbsp; Beyond the explorer of the world</span
            >
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="./assets/icons/ic_mail.png" alt="ic_mail" />
          <h1>Yay! Success</h1>
          <p>
            We've sent you email for trip instruction
            <br />
            Please read it as well
          </p>
          <a href="./index.html" class="btn btn-home-page mt-3 px-5">
            Home Page
          </a>
        </div>
      </div>
    </main>

    <script src="./libraries/jquery/jquery-3.6.0.min.js"></script>
    <script src="./libraries/bootstrap/js/bootstrap.js"></script>
    <script src="./libraries/retina/retina.min.js"></script>
    <script src="./libraries/xzoom/xzoom.min.js"></script>
    <script src="./libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.xzoom, .xzoom-gallery').xzoom({
          zoomWidth: 500,
          title: false,
          tint: '#333',
          Xoffset: 15,
        })
      })

      $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        icons: {
          rightIcon: `<img src='./assets/icons/ic_doe.png' />`,
        },
      })
    </script>
  </body>
</html>
